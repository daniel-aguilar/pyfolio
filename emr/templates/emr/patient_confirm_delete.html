{% extends "pyfolio/base.html" %}
{% load i18n %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <p>{% blocktrans %}Are you sure you want to remove "{{ object }}"?{% endblocktrans %}</p>
  <input class="btn btn-danger" type="submit" value="{% trans "Remove" %}">
</form>
{% endblock %}
