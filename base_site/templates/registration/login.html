{% extends "base.html" %}
{% load i18n django_bootstrap5 %}

{% block content %}
<h1>{% translate "Sign In" %}</h1>

<form action="{% url 'login' %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}

  <button type="submit" class="btn btn-success">{% translate "Sign In" %}</button>
</form>
{% endblock %}
