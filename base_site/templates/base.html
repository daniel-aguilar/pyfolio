{% load static bootstrap4 %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% bootstrap_javascript jquery='full' %}
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
            integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"
            integrity="sha512-5pjEAV8mgR98bRTcqwZ3An0MYSOleV04mwwYj2yw+7PBhFVf/0KcE+NEox0XrFiU5+x5t5qidmo5MgBkDD9hEw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css"
            integrity="sha512-TQQ3J4WkE/rwojNFo6OJdyu6G8Xe9z8rMrlF9y7xpFbQfW5g8aSWcygCQ4vqRiJqFsDsE1T6MoAOMJkFXlrI9A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static "css/base.css" %}" type="text/css" media="all" />
    <link rel="icon" href="{% static "img/favicon.ico" %}" type="image/x-icon" />
    {% block head %}{% endblock %}
    <title>Folio</title>
  </head>

  <body>
    {{ LANGUAGE_CODE|json_script:"app-lang" }}
    {% include "navbar.html" %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {% include "footer.html" %}
  </body>
</html>
