{% load i18n %}

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">Folio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#main-navbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="main-navbar">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <span class="navbar-text pe-2">
            {% blocktranslate trimmed with user_name=user.get_full_name %}
              Hello, {{ user_name }}
            {% endblocktranslate %}
          </span>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">{% translate "Sign Out" %}</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">{% translate "Sign In" %}</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
