{% load i18n %}

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url "index" %}">Folio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#main-navbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="main-navbar">
      <ul class="navbar-nav ml-auto">

        {% if user.is_authenticated %}
          <li class="nav-item pr-2">
            <span class="navbar-text">
              {% blocktranslate trimmed with user_name=user.get_full_name %}
                Hello, {{ user_name }}
              {% endblocktranslate %}
            </span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">{% translate "Sign Out" %}</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">{% translate "Sign In" %}</a>
          </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
