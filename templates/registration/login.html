{% extends "base.html" %}
{% load i18n bootstrap3 %}

{% block content %}
<h1>{% trans "Sign In" %}</h1>

<form action="{% url "login" %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
  <button type="submit" class="btn btn-success">{% trans "Sign In" %}</button>
  {% endbuttons %}
</form>
{% endblock %}
