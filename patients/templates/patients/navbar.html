{% load i18n %}

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main_navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url "patients:index" %}">Folio</a>
    </div>

    <div class="collapse navbar-collapse" id="main_navbar">
      <ul class="nav navbar-nav navbar-right">

        {% if user.is_authenticated %}
        <li><p class="navbar-text">{% blocktrans %}Hello, {{ user }}{% endblocktrans %}</p></li>
        <li><a href="{% url "logout" %}">{% trans "Sign Out" %}</a></li>
        {% else %}
        <li><a href="{% url "login" %}">{% trans "Sign In" %}</a></li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
